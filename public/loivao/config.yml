  - name: "categories"
    label: "Danh Mục Sản Phẩm"
    label_singular: "Danh Mục Sản Phẩm"
    folder: "src/content/categories"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "ID", name: "id", widget: "string", required: true }
      - { label: "Tên Danh Mục", name: "name", widget: "string", required: true }
      - { label: "Slug", name: "slug", widget: "string", required: true }
      - { label: "Mô Tả", name: "description", widget: "text", required: false }
      - { label: "Từ Khóa", name: "keywords", widget: "list", required: false }
      - { label: "Ẩn", name: "isHidden", widget: "boolean", default: false }
      - { label: "Thứ Tự", name: "order", widget: "number", required: false }

  # Blog Categories Collection
  - name: "blog-categories"
    label: "Danh Mục Bài Viết"
    label_singular: "Danh Mục Bài Viết"
    folder: "src/content/blog-categories"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "ID", name: "id", widget: "string", required: true }
      - { label: "Tên Danh Mục", name: "name", widget: "string", required: true }
      - { label: "Slug", name: "slug", widget: "string", required: true }
      - { label: "Mô Tả", name: "description", widget: "text", required: false }
      - { label: "Icon", name: "icon", widget: "string", required: false, hint: "Tên icon từ lucide-react, ví dụ: Newspaper, TrendingUp" }
      - { label: "Màu Sắc", name: "color", widget: "string", required: false, hint: "Mã màu hex, ví dụ: #3B82F6" }
      - { label: "Ẩn", name: "isHidden", widget: "boolean", default: false }
      - { label: "Thứ Tự", name: "order", widget: "number", required: false }

